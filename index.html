<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="button clear">
                AC
            </div>
            <div class="button plus-minus">
                +/-
            </div>
            <div class="button percentage">
                %
            </div>
            <div class="button plus">
                +
            </div>
            <div class="button number">
                9
            </div>
            <div class="button number">
                8
            </div>
            <div class="button number">
                7
            </div>
            <div class="button minus">
                -
            </div>
            <div class="button number">
                6
            </div>
            <div class="button number">
                5
            </div>
            <div class="button number">
                4
            </div>
            <div class="button divide">
                /
            </div>
            <div class="button number">
                3
            </div>
            <div class="button number">
                2
            </div>
            <div class="button number">
                1
            </div>
            <div class="button multiply">
                *
            </div>
            <div class="button number">
                0
            </div>
            <div class="button decimal">.
            </div>
            <div class="button equal">
                =
            </div>
            <div class="button modulo">
                %m
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
